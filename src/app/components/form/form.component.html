<section class="form">
    @if (isWrapperVisible) {    
    <div class="wrapper">
        <div class="form__field">
            <label for="title">Título:</label>
            <input type="text" id="title">
        </div>
        <div class="form__field">
            <label for="imageUrl">URL de la imagen:</label>
            <input type="text" id="imageUrl">
        </div>
        <div class="form__field">
            <label for="date">Fecha de finalización:</label>
            <input type="date" id="date">
        </div>
        <div class="form__field">
            <label for="review">Reseña:</label>
            <input type="text" id="review">
        </div>
        <div class="form__field star-container" (mouseleave)="resetHover()">
            <ng-container *ngFor="let star of stars; let i = index">
            <span class="star"
                    [ngClass]="{
                    'full': i + 1 <= tempRating || i + 1 <= rating,
                    'half': rating === i + 0.5 || tempRating === i + 0.5,
                    'empty': i + 1 > tempRating && i + 1 > rating
                    }"
                    (click)="setRating(tempRating)"
                    (mousemove)="updateHover(i, $event)">
                ★
            </span>
            </ng-container>
        </div>
    </div>
    }
    <div class="btn__div">
        <button class="btn btn__collapse" (click)="toggleWrapper()">▼</button>
    </div>
</section>
