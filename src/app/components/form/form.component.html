<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top logo">
            ameloggd
        </a>
        <button class="navbar-toggler button_header" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="">LOG</span>
        </button>
    </div>
</nav>
<div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
    <div class="bg-dark p-3">
        <form class="form" #gameForm="ngForm" (ngSubmit)="getDataForm(gameForm)">  
            <div class="wrapper">
                <div class="inputBox">                
                    <input type="text" id="title" name="title" ngModel required #title="ngModel">
                    <span>Title</span>
                    @if(title.invalid && title.touched){
                        <div class="error">Title is required</div>
                    } 
                </div>
                <div class="inputBox">                
                    <input type="text" id="url" name="url" ngModel required #url="ngModel">
                    <span>Image URL</span>
                    @if(url.invalid && url.touched){
                        <div class="error">Image URL is required</div>
                    }
                </div>
                <div class="inputBox">
                    <input type="date" id="date" name="date" ngModel required #date="ngModel">
                    <span>End date</span>
                    @if(date.invalid && date.touched){
                        <div class="error">End date is required</div>
                    }
                </div>
                <div class="input-sizer stacked inputBox">
                    <textarea oninput="this.parentNode.dataset.value = this.value" rows="3" id="review" 
                      name="review" ngModel required #review="ngModel"></textarea>
                    <span>Review</span>
                    @if(review.invalid && review.touched){
                        <div class="error">Review is required</div>
                    }
                </div>
                <div class="form__field star-container" (mouseleave)="resetHover()">
                    <ng-container *ngFor="let star of stars; let i = index">
                    <span class="star"
                            [ngClass]="{
                            'full': i + 1 <= tempRating || i + 1 <= rating,
                            'half': rating === i + 0.5 || tempRating === i + 0.5,
                            'empty': i + 1 > tempRating && i + 1 > rating
                            }"
                            (click)="setRating(tempRating)"
                            (mousemove)="updateHover(i, $event)">
                        â˜…
                    </span>
                    </ng-container>
                </div>
                <input type="submit" value="Submit" class="btn btn-dark mt-3" [disabled]="gameForm.invalid">
            </div>
        </form>        
    </div>
</div>
