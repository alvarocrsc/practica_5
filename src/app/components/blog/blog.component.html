<section class="pt-md-5 log-area">
    <p class="text-center">
        <button class="btn btn-dark mb-3 mt-3" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapse">Show Reviews</button>
    </p>
    <div class="container">
        <div class="row gy-4">
            @for(game of games; track game.title) {
            <article class="col-12 col-md-6 col-lg-4 col-xl-3">
                <app-game-card [myGame]="game"></app-game-card>
            </article>
            }
        </div>
    </div>
</section>
<footer>
    <div style="padding: 30px;">
        
    </div>
</footer>
